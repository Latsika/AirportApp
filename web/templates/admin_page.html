{% extends "layout.html" %}

{% block page_style %}
<style>
  :root { --container-max: 1100px; }

  .title {
    text-align: center;
    font-size: 36px;
    font-weight: 1000;
    margin: 0 0 14px;
    letter-spacing: .6px;
  }

  .card {
    padding: 16px;
    border-radius: 18px;
    background: var(--bg-1);
    border: 1px solid var(--border);
  }

  .muted { opacity: .85; font-size: 13px; line-height: 1.4; }

</style>
{% endblock %}

{% block content %}
<h2 class="title">ADMIN page</h2>

<div class="card">
  <div class="muted">
    Select an option from the left menu.<br>
    Back now moves one level up in the app hierarchy.
  </div>
</div>
{% endblock %}
