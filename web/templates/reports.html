{% extends "layout.html" %}

{% block page_style %}
<style>
  :root { --container-max: 1100px; }

  .title {
    text-align: center;
    font-size: 36px;
    font-weight: 1000;
    margin: 0 0 14px;
    letter-spacing: .6px;
  }

  .menu {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 10px;
    padding: 12px;
    border-radius: 16px;
    background: var(--bg-1);
    border: 1px solid var(--border);
  }

  .menu a {
    width: 100%;
    margin: 0;
    padding: 12px 14px;
    border-radius: 14px;
    border: 1px solid var(--border);
    background: var(--bg-2);
    color: #e2e8f0;
    font-weight: 900;
    cursor: pointer;
    text-decoration: none;
    text-align: center;
    display: block;
  }

  .menu a:hover {
    background: var(--bg-0);
    text-decoration: none;
  }

  .menu a.active {
    border-color: #38bdf8;
    box-shadow: 0 0 0 2px rgba(56,189,248,.2);
  }

  .card {
    padding: 16px;
    border-radius: 18px;
    background: var(--bg-1);
    border: 1px solid var(--border);
  }

  .muted { opacity: .85; font-size: 13px; line-height: 1.4; }

  @media (max-width: 700px) {
    .menu { grid-template-columns: 1fr; }
  }
</style>
{% endblock %}

{% block content %}
<h2 class="title">Reports</h2>

<div class="menu">
  <a href="{{ url_for('sales') }}">Sale</a>
  <a href="{{ url_for('sale_new') }}">New Sale</a>
  <a href="{{ url_for('sales_list') }}">Sales List</a>
  <a class="active" href="{{ url_for('reports') }}">Reports</a>
</div>

<div class="card" style="margin-top:12px;">
  <div class="menu">
    <a href="{{ url_for('reports_daily') }}">Daily Report</a>
    <a href="{{ url_for('reports_monthly') }}">Monthly Report</a>
    <a href="{{ url_for('reports_custom') }}">Custom Report</a>
  </div>
</div>
{% endblock %}
