{% extends "layout.html" %}

{% block page_style %}
<style>
  .auth-form .btn.primary {
    display: block;
    width: min(360px, 100%);
    margin: 12px auto 0;
    border-radius: 999px;
    text-align: center;
  }
</style>
{% endblock %}

{% block content %}
<div class="auth">
  <div class="auth-header">
    <h2>AirportApp</h2>
    <p>Sign in to continue</p>
  </div>

  <form class="auth-form" action="{{ url_for('login') }}" method="post" autocomplete="on">
      <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
      <label class="field">
        <span>Name or Nickname</span>
        <input type="text" name="nickname" placeholder="Meno Priezvisko alebo Nickname" required>
      </label>

      <label class="field">
        <span>Password</span>
        <input type="password" name="password" placeholder="••••••••" required>
      </label>

      <button class="btn primary" type="submit">Login</button>
  </form>

  <div class="auth-links">
    <a href="{{ url_for('register') }}">Sign Up</a>
    <span class="dot">•</span>
    <a href="{{ url_for('forgot') }}">Forgot Password</a>
  </div>

  <div class="auth-footer">
    <small>Auto logout after 30 minutes of inactivity</small>
  </div>
</div>
{% endblock %}
