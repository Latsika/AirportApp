{% extends "layout.html" %}

{% block content %}
<h2>Create account</h2>

<p style="opacity:.85;">
  After creating an account, it must be approved by Admin/Deputy before you can login.
</p>

<form method="post" action="{{ url_for('register') }}">
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">

  <label>Full name</label>
  <input type="text" name="fullname" required>

  <label>Nickname</label>
  <input type="text" name="nickname" required>

  <label>Password</label>
  <input type="password" name="password" required>

  <hr style="opacity:.25; margin:16px 0;">

  <label>Security question 1</label>
  <input type="text" name="q1" required>

  <label>Answer 1</label>
  <input type="text" name="a1" required>

  <label>Security question 2</label>
  <input type="text" name="q2" required>

  <label>Answer 2</label>
  <input type="text" name="a2" required>

  <label>Security question 3</label>
  <input type="text" name="q3" required>

  <label>Answer 3</label>
  <input type="text" name="a3" required>

  <button class="btn primary" type="submit">CREATE</button>
</form>

<div style="margin-top:10px;">
  <a href="{{ url_for('index') }}">Back to login</a>
</div>
{% endblock %}
