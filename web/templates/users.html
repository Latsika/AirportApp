{% extends "layout.html" %}
{% block content %}
<h2>User Management</h2>
<div style="max-height:50vh; overflow:auto; margin-top:8px;">
  <table style="width:100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th style="text-align:left; padding:8px; border-bottom:1px solid #334155;">ID</th>
        <th style="text-align:left; padding:8px; border-bottom:1px solid #334155;">Full Name</th>
        <th style="text-align:left; padding:8px; border-bottom:1px solid #334155;">Nickname</th>
        <th style="text-align:left; padding:8px; border-bottom:1px solid #334155;">Role</th>
        <th style="text-align:left; padding:8px; border-bottom:1px solid #334155;">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td style="padding:8px; border-bottom:1px solid #1f2937;">{{ u.id }}</td>
        <td style="padding:8px; border-bottom:1px solid #1f2937;">{{ u.fullname }}</td>
        <td style="padding:8px; border-bottom:1px solid #1f2937;">{{ u.nickname }}</td>
        <td style="padding:8px; border-bottom:1px solid #1f2937;">{{ u.role }}</td>
        <td style="padding:8px; border-bottom:1px solid #1f2937;">
          <a href="{{ url_for('edit_user', user_id=u.id) }}">Edit</a>
          &nbsp;|&nbsp;
          <a href="{{ url_for('delete_user', user_id=u.id) }}">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
