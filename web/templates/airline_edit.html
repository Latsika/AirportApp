{% extends "layout.html" %}

{% block page_style %}
<style>
  :root { --container-max: 700px; }
  .muted { opacity:.85; font-size:12px; }
</style>
{% endblock %}

{% block content %}
<h2>Edit Airline</h2>

<form method="post" action="{{ url_for('airlines_edit', airline_id=airline.id) }}">
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">

  <label class="muted">Name*</label>
  <input name="name" value="{{ airline.name }}" required>

  <label class="muted">Code (IATA/ICAO)</label>
  <input name="code" value="{{ airline.code or '' }}">

  <label class="muted">Country</label>
  <input name="country" value="{{ airline.country or '' }}">

  <label class="muted" style="display:flex; gap:10px; align-items:center; margin-top:6px;">
    <input type="checkbox" name="active" {% if airline.active %}checked{% endif %} style="width:auto; margin:0;">
    Active
  </label>

  <button type="submit">SAVE</button>
</form>
{% endblock %}
